<body>

   <section>
      <div class="container">

            <div class="col-md-12 col-lg-10 mx-auto" id="cart-container">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone', false)" class="btn btn-success"><i
                                 class="fas fa-minus"></i></button>
                           <input id="phone-qty" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone', true)" class="btn btn-success"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>&nbsp; $ <span id="phone-price">1219</span></h5>
                        <a style="margin-left: auto;" href="#"> <img src="images/remove.png" alt=""
                              class="remove-item"></a>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item mt-3">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case', false)" class="btn btn-success"><i
                                 class="fas fa-minus"></i></button>
                           <input id="case-qty" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case', true)" class="btn btn-success addBtn"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>&nbsp; $ <span id="case-price">59</span></h5>
                        <a style="margin-left: auto;" href="#"> <img src="images/remove.png" alt=""
                              class="remove-item"></a>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-6">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-6 status">
                        <h5>$ <span id="subTotal">1219</span></h5>
                        <h5 id="tax">$0</h5>
                        <h5>$ <span id="grandTotal">1219</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

      function handleProductChange(product, isIncrease) {

         let qtyInput = document.getElementById(product + '-qty');
         let qtyCount = parseInt(qtyInput.value);
         let newQty = qtyCount;

         if (isIncrease == true) {
            newQty = newQty + 1;
         }
         if (isIncrease == false && newQty > 1) {
            newQty = newQty - 1;
         }
         let totalPrice = 0;
         if (product == "phone") {
            totalPrice = 1219 * newQty;
         } else {
            totalPrice = 59 * newQty;
         }

         qtyInput.value = newQty;
         document.getElementById(product + '-price').innerText = totalPrice;
         totalCalculate(product + "-price");
      }

      function totalCalculate() {
         let phoneInput = getInputValue("phone");
         let caseInput = getInputValue("case");

         let total = phoneInput + caseInput;
         document.getElementById('subTotal').innerText = total;
         let tax = Math.round(total * .10);
         document.getElementById("tax").innerText = '$ ' + tax;
         let grandTotal = total + tax;
         document.getElementById("grandTotal").innerText = grandTotal;
      }

      function getInputValue(product) {
         const caseInputprice = parseFloat(document.getElementById(product + "-price").innerText);
         return caseInputprice;
      }
      totalCalculate();
   </script>
